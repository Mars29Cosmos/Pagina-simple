 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-3.5.1.js"></script>
	<title>Oblivion</title>
</head>

<body>
<h1>Into Oblivion (JavaScript oriented project)</h1>
<h3>Agregar heroe</h3>
<form action="Mars.php" method="post">
	<table>
		<tr>
			<td>
				id:
			</td>
			<td><input type="text" name="id"></td>
		</tr>

		<tr>
			<td>
				nombre:
			</td>
			<td><input type="text" name="nombre"></td>
		</tr>

		<tr>
			<td>
				edad:
			</td>
			<td><input type="text" name="edad"></td>
		</tr>

		<tr>
			<td>
				poderes:
			</td>
			<td><input type="text" name="poderes"></td>
		</tr>

		<tr>
			<td>
				identidad secreta:
			</td>
			<td><input type="text" name="identidadsecreta"></td>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="agregar"></td>
		</tr>
	</table>
</form>
<table id='table'>
	<tr>
		<th>id</th>
		<th>nombre</th>
		<th>edad</th>
		<th>poderes</th>
		<th>identidadsecreta</th>
	</tr>
	<script>
		$(document).ready(function(){
        
         $.getJSON("Mars.json", function(data){
         var heroe='';
         $.each(data,function(key, value){

          heroe+='<tr>';
          heroe+='<td>'+value.id+'</td>';
          heroe+='<td>'+value.nombre+'</td>';
          heroe+='<td>'+value.edad+'</td>';
          heroe+='<td>'+value.poderes+'</td>';
          heroe+='<td>'+value.identidadsecreta+'</td>';


          });
         $('#table').append(heroe);
         });
		});
	</script>
</table>
</body>
</html>
